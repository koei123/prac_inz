{% extends 'base.html' %}


{% load crispy_forms_tags %}

{% block content %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'quiz_change_list' %}">My Quizzes</a></li>
      <li class="breadcrumb-item"><a href="{% url 'quiz_change' quiz.pk %}">{{ quiz.name }}</a></li>
      <li class="breadcrumb-item"><a href="{% url 'question_change' quiz.pk question.pk %}">{{ question.text }}</a></li>
      <li class="breadcrumb-item active" aria-current="page">Potwierdź usunięcie</li>
    </ol>
  </nav>
  <h2 class="mb-3">Potwierdź</h2>
  <p class="lead">jesteś pewny usunięcia pytania:  <strong>"{{ question.text }}"</strong>? </p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger btn-lg">Tak, jestem pewny</button>
    <a href="{% url 'question_change' quiz.pk question.pk %}" class="btn btn-outline-secondary btn-lg" role="button">Anuluj</a>
  </form>
{% endblock %}
