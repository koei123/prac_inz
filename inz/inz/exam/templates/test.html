{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'quiz_change_list' %}">Moje egzaminy</a></li>
      <li class="breadcrumb-item active" aria-current="page">Dodaj nowy egzamin</li>
    </ol>
  </nav>
  <h2 class="mb-3">Dodaj nowy egzamin</h2>
  <div class="row">
    <div class="col-md-6 col-sm-8 col-12">
      {{ date_access|date:"D d M Y"}}
      <form method="post" novalidate>

        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-success">Dodaj</button>
        <a href="{% url 'quiz_change_list' %}" class="btn btn-outline-secondary" role="button">Anuluj</a>
      </form>
    </div>
  </div>
{% endblock %}
