<html>
<head>
  <meta charset="utf-8">
  <title>{ % block title % } { % endblock % } </title>
</head>
<body>

  <a href="{% url 'home' %}">  Home </a> /
  {% if user.is_authenticated %}
  <a href="{% url 'logout' %}"> Log out </a> /
  <a href="{% url 'password_change' %}"> change password </a> /

  {% endif %}
  <hr>
  {% block content %}
   {% endblock %}
  </body>
</html>
