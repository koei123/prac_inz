{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h2 class="mb-3">Zaaktualizuj twoją tematykę</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Zapisz zmiany</button>
    <a href="{% url 'quiz_list' %}" class="btn btn-outline-secondary">Anuluj</a>
  </form>
{% endblock %}
